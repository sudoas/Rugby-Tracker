<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistic Recorder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .header {
            background-color: #555;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
        }
        .main {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto auto auto;
            gap: 10px;
            padding: 10px;
        }
        .main > div {
            background-color: #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .large {
            grid-column: span 2;
            height: 150px;
        }
        .list {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .list ul {
            list-style-type: disc;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Statistic Recorder</h1>
        </div>
        <div class="main">
            <div class="large"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div class="list">
                <ul>
                    <li>Item 1</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</body>
</html>
